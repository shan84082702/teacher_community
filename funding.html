<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>教師社群平台|經費管理項目</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="bower_components/Ionicons/css/ionicons.min.css" rel="stylesheet" />
    <link href="bower_components/jvectormap/jquery-jvectormap.css" rel="stylesheet" />
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" />
    <link href="dist/css/skins/_all-skins.min.css" rel="stylesheet" />
    <link href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet" />
    <style>
        .member {
            border-radius: 15px;
            border-color: gray;
            height: auto;
            border-style: solid;
            width: 40%;
            margin-left: 2%;
            margin-top: 0.5%;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <form>
        <div class="wrapper">
            <header class="main-header">
                <a class="logo" href="index.html" style="height: 64px;">
                    <span class="logo-mini"><b></b></span>
                    <span class="logo-lg"><b style="font-size:19px;">教師教學成長社群平台</b></span>
                </a>
                <nav class="navbar navbar-static-top">
                    <a class="sidebar-toggle" data-toggle="push-menu" href="#" role="button" style="height: 64px;"><span
                            class="sr-only">Toggle navigation</span></a>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu">
                                <a>
                                    <span class="hidden-xs" id="username" style="font-size:20px">User Name&nbsp;</span>
                                    <span class="hidden-xs" style="font-size:16px" id="usertitle">User
                                        Title&nbsp;</span>
                                    <button class="btn" id="logout_btn" style="color:#707070" type="button">登出</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <aside class="main-sidebar">
                <section class="sidebar">
                    <ul class="sidebar-menu" data-widget="tree" id="menu"></ul>
                </section>
            </aside>
            <div class="content-wrapper" style="min-height: 960px;">
                <br />
                <section class="content-header">
                    <div class="container">
                        <h1 style="margin-left:20px;font-size: 30px">經費管理項目</h1>
                    </div>
                </section>
                <section class="content">
                    <div class="container">
                        <div style="margin-top:1%;margin-left:20px;margin-bottom:2%;">
                            <span style="font-size:20px;">年度(民國)</span>
                            <select style="height:30px;width:20%;margin-left:20px;" id="year">
                            </select>
                        </div>
                        <div class="row member">
                            <div style="margin-left:5%;margin-top:3%;margin-bottom:3%;">
                                <label for="inputEmail3">經費項目名稱：</label>
                                <input type="text" id="funding_name"
                                    style="height:30px;width:40%;margin-left:0.5%;margin-right:5%;">
                                <input type="text" id="sno_funding"
                                    style="height:30px;width:10%;margin-left:0.5%;margin-right:5%;display:none">
                                <a class="btn btn-primary" id="funding_btnadd">新增</a>
                                <a class="btn btn-warning" id="funding_btnedit" style="display:none;">編輯</a>
                                <a class="btn btn-default" id="funding_btneditcancel" style="display:none;">取消</a>
                            </div>
                        </div>
                        <div style="margin-top:2%;">
                            <a class="btn btn-danger" style="margin-left:2%;" id="funding_btndelete">刪除</a>
                        </div>
                        <div
                            style="border-style:solid; border-color:#8C8C8C;margin-top:1%;margin-left:20px;margin-right:20px;">
                            <h1 style="margin-left:10px;font-size: 20px">經費項目列表</h1>
                            <div class="box-body" style="margin-left:10px;margin-right:20px;">
                                <table id="funding_table" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="display:none;">ID</th>
                                            <th><input type="checkbox" name="CheckAll" id="CheckAll" /></th>
                                            <th>項目名稱</th>
                                            <th>更新時間</th>
                                            <th>功能</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </form>
    <div class="control-sidebar-bg"></div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="bower_components/chart.js/Chart.js"></script>
    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <script src="dist/js/demo.js"></script>
    <script src="dist/js/cookie.js"></script>
    <script src="dist/js/general.js"></script>
    <script src="dist/js/funding.js"></script>
    <script>
        getMenu(4);
        funding_init();
    </script>

</html>
