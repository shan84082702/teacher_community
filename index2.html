<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="bower_components/Ionicons/css/ionicons.min.css" rel="stylesheet" />

    <style>
        .message {
            border-style: solid;
            border-color: gray;
            margin-left: 20px;
            width: auto;
        }

        .popup {
            border-style: solid;
            border-color: gray;

            width: auto;
        }

        .textarea {
            width: 95%;
            height: 200px;
            margin-left: 2%;
            margin-top: 1%;
            font-size:20px;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <form>
        <div class="wrapper">
            <header class="main-header">
                <a class="logo" href="index.html" style="height: 64px;">
                    <span class="logo-mini"><b></b></span>
                    <span class="logo-lg"><b style="font-size:19px;">教師教學成長社群平台</b></span>
                </a>
                <nav class="navbar navbar-static-top">
                    <a class="sidebar-toggle" data-toggle="push-menu" href="#" role="button" style="height: 64px;"><span
                            class="sr-only">Toggle navigation</span></a>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu">
                                <a>
                                    <span class="hidden-xs" id="username" style="font-size:20px">User Name&nbsp;</span>
                                    <span class="hidden-xs" style="font-size:16px" id="usertitle">User
                                        Title&nbsp;</span>
                                    <button class="btn" id="logout_btn" style="color:#707070" type="button">登出</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <aside class="main-sidebar">
                <section class="sidebar">
                    <ul class="sidebar-menu" data-widget="tree" id="menu"></ul>
                </section>
            </aside>
            <div class="content-wrapper" style="min-height: 960px;">
                <br />
                <section class="content-header">
                    <div class="container">
                        <h1 style="margin-left:20px;font-size: 30px">寄站內信</h1>
                    </div>
                </section>
                <section class="content">
                    <div class="container">
                        <div>
                            <select style="height:30px;width:20%;margin-left:20px;" id="type">
                                <option value="0">選擇社群計畫</option>
                            </select>
                        </div>
                        <div style="float:right;">
                            <a class="btn btn-primary btn-lg" style="margin-right:20px;"
                                id="send_mail">寄信</a>
                        </div>
                        <div
                            style="border-style:solid; border-color:#8C8C8C;margin-top:60px;margin-left:20px;margin-right:20px;">
                            <h1 style="margin-left:10px;font-size: 20px">成員列表</h1>
                            <div class="box-body" style="margin-left:10px;margin-right:20px;">
                                <table id="information_mail2" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="display:none;">ID</th>
                                            <th><input type="checkbox" name="CheckAll" id="CheckAll" /></th>
                                            <th>姓名</th>
                                            <th>單位別</th>
                                            <th>稱謂</th>
                                            <th>電話</th>
                                            <th>電子郵件信箱</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="modal fade" id="modal-information2">
                <div class="modal-dialog" style="width:1000px">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color:#5991C9">
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" style="color:white">寄信</h4>
                        </div>
                        <div class="modal-body">
                            <div class="box-body">
                                <div class="row" style="margin-left:15px">
                                    <span style="font-size:20px;">To : </span>
                                    <input type='text' id="recipient2" style='width:50%;height:30px;margin-left:1%' disabled/>
                                </div>
                                <div class="row" style="margin-left:15px; margin-top: 10px">
                                    <span style="font-size:20px;">From : </span>
                                    <input type='text' id="sender2" style='width:50%;height:30px;margin-left:1%' disabled/>
                                    <input type='text' id="project_id2" style='width:10%;height:30px;margin-left:1%;display:none;' disabled/>
                                </div>
                                <div class="row" style="margin-left:15px; margin-top: 10px">
                                    <span style="font-size:20px;">主旨 : </span>
                                    <input type='text' id="topic2" style='width:50%;height:30px;margin-left:1%' />
                                </div>
                            <!--    <div class="row" style="margin-left:15px; margin-top: 10px">
                                    <span style="font-size:20px;">時間 : <span></span></span>
                                    <input type='text' style='width:50%;height:30px;margin-left:1%' />
                                </div>-->
                                <div class="row" style="margin-left:15px; margin-top: 10px">
                                    <span style="font-size:20px;">訊息內容 : <span></span></span>
                                </div>
                                <div>
                                    <textarea class="textarea" id="index2_information_detail"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <span style="font-size: 30px;">
                                <button class="btn btn-default" data-dismiss="modal" type="button" id="send_btn2">
                                    <span style="font-size: 15px;">送出</span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="control-sidebar-bg"></div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="dist/js/adminlte.min.js"></script>
    <script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="bower_components/chart.js/Chart.js"></script>
    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="dist/js/demo.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <script src="dist/js/cookie.js"></script>
    <script src="dist/js/general.js"></script>
    <script src="dist/js/index.js"></script>

        getMenu(1);
        index2_init();
    </script>
